<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的部落格</title>
    <style>
        /* 整體背景與文字設定 */
        body {
            margin: 0;
            font-family: 'Microsoft JhengHei', sans-serif;
            color: #fff; /* 文字颜色设为白色 */
            background-color: #000; /* 设置背景为黑色 */
            position: relative; /* 需要给星空背景定位 */
        }

        /* 动态星空背景效果 */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat; /* 星空背景 */
            z-index: -1;
            animation: moveBackground 150s linear infinite, starFlicker 3s ease-in-out infinite;
        }

        /* 背景动画，使背景移动 */
        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 2000px 2000px; /* 背景会向右下角移动 */
            }
        }

        /* 星星闪烁效果 */
        @keyframes starFlicker {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        /* Header 样式 */
        header {
            padding: 40px 0;
            text-align: center;
        }

        /* Section 样式 */
        section {
            padding: 40px 20px;
            max-width: 800px;
            margin: auto;
            color: #003366; /* 设置section的文字为深蓝色 */
        }

        article {
            background-color: rgba(255, 255, 255, 0.8); /* 半透明白色背景 */
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        /* Footer 样式 */
        footer {
            padding: 30px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            background-color: #ff7f50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #e76f51;
        }

        footer p {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- 动态星空背景 -->
    <div class="stars"></div>

    <header>
        <h1>歡迎來到我的部落格</h1>
    </header>
